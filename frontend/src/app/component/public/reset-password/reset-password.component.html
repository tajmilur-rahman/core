<mat-card>
    <mat-card-title>Reset password</mat-card-title>
    <mat-card-content>
      <app-loader [loading]="loading"></app-loader>
  
      <form [formGroup]="form" (submit)="submit()">
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="New Password" formControlName="new_password">
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" formControlName="confirm_password">
          </mat-form-field>
        </p>
  
        <div class="flex space-between">
          <div>
            <button type="submit" [disabled]="!form.valid" mat-button>Submit</button>
          </div>
        </div>
      </form>
    </mat-card-content>
</mat-card>
