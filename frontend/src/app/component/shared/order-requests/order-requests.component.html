<table mat-table [dataSource]="result" class="example-table">

    <ng-container matColumnDef="technicianName">
      <th mat-header-cell *matHeaderCellDef>Techinician</th>
      <td mat-cell *matCellDef="let row">
        {{row.technicianName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Requested At</th>
      <td mat-cell *matCellDef="let row">
        {{ formatSchedule(row.createdAt) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <div class="flex">
          <div>
            <button mat-raised-button color="primary" (click)="assignTech(row.technicianId)">Assign</button>
          </div>
          <div class="ml-5">
            <button mat-raised-button color="warn" (click)="dismissTech(row.technicianId)">Dismiss</button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
